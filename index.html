<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Ultimate Meme Generator</title>
</head>

<body onload="init()">

  <header class="main-header">
    <div class="logo-container">
      <img src="LOGO/LOGO.png">
    </div>
    <div class="main-nav">
      <ul class="clean-list">
        <li>Memes</li>
        <li>Gallery</li>
        <li>About</li>
      </ul>
    </div>
  </header>
  
  
  <main class="main-content">
    <section class="search-bar">
      <input type="text" placeholder="Search">
    </section>

    <section class="gallery">
    </section>

  </main>
  
  <section class="editor">
    <div class="canvas-container">
      <button class="back-to-gallery" onclick="onShowGallery()">< Back to Gallery</button>
      <canvas
        id="canvas"
        height="500"
        width="500"
      ></canvas>
    </div>
    <div class="gui">
      <label>Choose Color: <input type="color" value="#f6b73c"></label>
      <label>Change Font: <button> >> </button></label>
    </div>
  </section>

  <script src="js/memeService.js"></script>
  <script src="js/galleryController.js"></script>
  <script src="js/memeController.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
