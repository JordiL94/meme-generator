<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Ultimate Meme Generator</title>
</head>

<body onload="init()">

  <div class="main-screen" onclick="toggleMenu()"></div>

  <header class="main-header">
    <div class="logo-container">
      <img src="img/LOGO.png">
    </div>
    <nav class="main-nav">
      <ul class="clean-list">
        <li class="memes-sect" onclick="onShowMemes()">Memes</li>
        <li class="break"></li>
        <li class="gallery-sect" onclick="onShowGallery()">Gallery</li>
        <li class="break"></li>
        <li class="about-sect">About</li>
      </ul>
    </nav>
    <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
  </header> 
  
  <main class="main-content">
    <section class="search-bar"> 
      <input list="meme-tags" placeholder="Search" oninput="onImageSearch(this.value)"/>
      <datalist id="meme-tags">
        <option value="animals" ></option>
        <option value="conspiracy"></option>
        <option value="crying"></option>
        <option value="cute"></option>
        <option value="dance"></option>
        <option value="doubt"></option>
        <option value="movies"></option>
        <option value="funny"></option>
        <option value="girl"></option>
        <option value="kids"></option>
        <option value="laughing"></option>
        <option value="pointing"></option>
        <option value="politics"></option>
        <option value="sports"></option>
        <option value="success"></option>
        <option value="TV"></option>
        <option value="yelling"></option>
      </datalist>
      <div class="tag-links"></div>
    </section>
    <section class="gallery">
    </section>
  </main>

  <main class="meme-content">
    <section class="meme-gallery">
    </section>
  </main>
  
  <section class="editor">
    <div class="work-container">
      <button class="back-to-gallery" onclick="onShowGallery()"><span><i class="fas fa-angle-left"></i></span>Back to Gallery</button>
      <div class="canvas-container">
        <canvas
          id="canvas"
          height="500"
          width="500"
        ></canvas>
      </div>
      <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
    </div>
    <div class="gui">
      <section class="meme-structure">
        <h2>Edit Text Lines</h2>
        <div class="meme-gui">
          <span class="current-line">1</span>
          <span class="total-lines">/1</span>
          <button class="nav-lines" onclick="onChangeLine()"><i class="fas fa-exchange-alt fa-rotate-90"></i></button>
          <button class="add-line" onclick="onAddLine()"><i class="far fa-plus-square"></i></button>
          <button class="delete-line" onclick="onDeleteLine()"><i class="far fa-trash-alt"></i></button>
        </div>
      </section>
      <section class="text">
        <div class="text-gui">
          <select onchange="onSetFont(this.value)">
            <option value="Impact">Impact</option>
            <option value="roboto">Roboto</option>
          </select>
          <button class="change-text-size" onclick="onChangeFontSize(0)">A-</button>
          <button class="change-text-size" onclick="onChangeFontSize(1)">A+</button>
          <span class="seperator">|</span>
          <span class="change-align">
            <button onclick="onChangeAlign(0)"><i class="fas fa-align-left"></i></button>
            <button onclick="onChangeAlign(1)"><i class="fas fa-align-center"></i></button>
            <button onclick="onChangeAlign(2)"><i class="fas fa-align-right"></i></button>
          </span>
          <span class="seperator">|</span>
          <label class="choose-border"><input type="color" value="#121212" onchange="onChangeBorder(this.value)"><span><i class="fas fa-font"></i></i></span></label>
          <label class="choose-color"><input type="color" value="#FFFFFF" onchange="onChangeColor(this.value)"><span><i class="fas fa-paint-brush"></i></span></label>
        </div>
        <textarea id="" cols="50" rows="2" oninput="onChangeText(this.value)"></textarea>
      </section>
      <section class="emoji">
        <div class="emoji-chooser"></div>
      </section>
      <section class="actions">
        <button class="save-to-local" onclick="onSaveToStorage()">Save</button>
        <button class="download-canvas"><a href="#" onclick="downloadCanvas(this)">Download</a></button>
        <button class="class-general" onclick="onShare()">Share</button>
        <button class="share-fb" onclick="onSaveToFB()"><i class="fab fa-facebook-square"></i></button>
      </section>
      <p class="user-msg"></p>
      <div class="share-container"></div>
    </div>
  </section>

  <!-- FONT-AWESOME -->
  <script src="https://kit.fontawesome.com/f2cc6273c5.js" crossorigin="anonymous"></script>

  <!-- APP SERVICES -->
  <script src="js/memeStorage.js"></script>
  <script src="js/memeService.js"></script>
  <script src="js/galleryController.js"></script>
  <script src="js/memeController.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
