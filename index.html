<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Ultimate Meme Generator</title>
</head>

<body onload="init()">

  <header class="main-header">
    <div class="logo-container">
      <img src="LOGO/LOGO.png">
    </div>
    <div class="main-nav">
      <ul class="clean-list">
        <li>Memes</li>
        <li>Gallery</li>
        <li>About</li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <section class="gallery">
    </section>

    <section class="editor">
      <div class="canvas-container">
        <canvas
			    id="canvas"
			    height="400"
			    width="400"
		      ></canvas>
      </div>
      <div class="gui">
        <label>Choose Color: <input type="color" value="#f6b73c"></label>
        <label>Change Font: <button> >> </button></label>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/memeService.js"></script>
  <script src="js/memeController.js"></script>
  <script src="js/galleryController.js"></script>
</body>

</html>
